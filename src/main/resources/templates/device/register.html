<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장비 등록</title>
    <link rel="stylesheet" href="/device.css">
</head>
<body>
    <div class="container">
        <div class="device-form-container">
            <div class="title">
                <div class="subject">장비 등록</div>
                <div class="subtitle">새로운 장비 정보를 입력해 주세요.</div>
                <div style="margin-top:10px;">
                    <a href="/device/upload" class="sub-but" style="background-color:#28a745; color:white; padding:6px 16px; border-radius:4px; text-decoration:none;">엑셀 업로드</a>
                </div>
            </div>
            <div class="main">
                <form id="deviceForm" th:action="@{/device/register}" th:object="${device}" method="post">
                    <table class="sign_table">
                        <tr>
                            <td class="need">학교</td>
                        </tr>
                        <tr>
                            <td>
                                <select name="school" th:field="*{school}" class="form-select">
                                    <option th:each="school : ${schools}" 
                                            th:value="${school.schoolId}" 
                                            th:text="${school.schoolName}">
                                    </option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>관리번호</td>
                        </tr>
                        <tr>
                            <td>
                                <div style="display: flex; gap: 8px;">
                                    <select id="manageCate" name="manageCate" required>
                                        <option value="">선택하세요</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="text" id="manageCateInput" name="manageCateCustom" placeholder="구분 직접입력" style="display:none; width: 80px;">

                                    <select id="year" name="manageYear">
                                        <option value="">선택하세요</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="text" id="manageYearInput" name="manageYearCustom" placeholder="연도 직접입력" style="display:none; width: 60px;">

                                    <select id="manageNum" name="manageNum" required>
                                        <option value="">선택하세요</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="number" id="manageNumInput" name="manageNumCustom" placeholder="번호 직접입력" style="display:none; width: 60px;">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="need">유형</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{type}" required></td>
                        </tr>

                        <tr>
                            <td>제조사</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{manufacturer}"></td>
                        </tr>

                        <tr>
                            <td>모델명</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{modelName}"></td>
                        </tr>

                        <tr>
                            <td>구매일자</td>
                        </tr>
                        <tr>
                            <td><input type="date" th:field="*{purchaseDate}"></td>
                        </tr>

                        <tr>
                            <td>IP주소</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{ipAddress}"></td>
                        </tr>

                        <tr>
                            <td class="need">위치</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="location" required></td>
                        </tr>

                        <tr>
                            <td>용도</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{purpose}"></td>
                        </tr>

                        <tr>
                            <td>세트분류</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{setType}"></td>
                        </tr>

                        <tr>
                            <td>담당자</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operatorName"></td>
                        </tr>

                        <tr>
                            <td>직위</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operatorPosition"></td>
                        </tr>

                        <tr>
                            <td>불용</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="gender">
                                    <label><input type="checkbox" th:field="*{unused}">불용</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>비고</td>
                        </tr>
                        <tr>
                            <td><textarea th:field="*{note}" rows="3"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                        </tr>
                    </table>
                    <div class="but">
                        <button type="submit" class="sub-but">등록</button>
                        <a href="/device/list" class="sub-but" style="background-color: #6c757d; margin-left: 10px;">목록</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/device/register.js"></script>
</body>
</html>
