<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>장비 등록</title>
    <link rel="stylesheet" href="/device.css" />
</head>
<body>
    <div class="container">
        <div class="device-form-container">
            <div class="title">
                <div class="subject">장비 등록</div>
                <div class="subtitle">새로운 장비 정보를 입력해 주세요.</div>
            </div>
            <div class="main">
                <form th:action="@{/device/register}" method="post" th:object="${device}">
                    <table class="sign_table">
                        <tr>
                            <td>관리번호</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{manageNo}"></td>
                        </tr>

                        <tr>
                            <td class="need">유형</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{type}" required></td>
                        </tr>

                        <tr>
                            <td>제조사</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{manufacturer}"></td>
                        </tr>

                        <tr>
                            <td>모델명</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{modelName}"></td>
                        </tr>

                        <tr>
                            <td>구매일자</td>
                        </tr>
                        <tr>
                            <td><input type="date" th:field="*{purchaseDate}"></td>
                        </tr>

                        <tr>
                            <td>IP주소</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{ipAddress}"></td>
                        </tr>

                        <tr>
                            <td class="need">위치</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{location}" required></td>
                        </tr>

                        <tr>
                            <td>용도</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{purpose}"></td>
                        </tr>

                        <tr>
                            <td>세트분류</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{setType}"></td>
                        </tr>

                        <tr>
                            <td class="need">학교</td>
                        </tr>
                        <tr>
                            <td>
                                <select th:field="*{school}" required>
                                    <option value="">학교 선택</option>
                                    <option th:each="school : ${schools}" 
                                            th:value="${school.schoolId}" 
                                            th:text="${school.schoolName}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>담당자</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operator_name"></td>
                        </tr>

                        <tr>
                            <td>직위</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operator_position"></td>
                        </tr>

                        <tr>
                            <td>불용</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="gender">
                                    <label><input type="checkbox" th:field="*{unused}">불용</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>비고</td>
                        </tr>
                        <tr>
                            <td><textarea th:field="*{note}" rows="3"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                        </tr>
                    </table>
                    <div class="but">
                        <button type="submit" class="sub-but">등록</button>
                        <a href="/device/list" class="sub-but" style="background-color: #6c757d; margin-left: 10px;">목록</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
