<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장비 엑셀 업로드</title>
</head>
<body>
<h2>장비 엑셀 업로드</h2>
<form th:action="@{/device/upload}" method="post" enctype="multipart/form-data">
    <label>학교 선택:
        <select name="schoolId" required>
            <option th:each="school : ${schools}" th:value="${school.schoolId}" th:text="${school.schoolName}"></option>
        </select>
    </label>
    <br/>
    <label>엑셀 파일:
        <input type="file" name="file" accept=".xls,.xlsx" required>
    </label>
    <br/>
    <button type="submit">업로드</button>
</form>

<div th:if="${message}" style="color:green;">[[${message}]]</div>
<div th:if="${error}" style="color:red;">[[${error}]]</div>

</body>
</html>
