<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장비 수정</title>
    <link rel="stylesheet" href="/device.css" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <div class="device-form-container">
            <div class="title">
                <div class="subject">장비 수정</div>
                <div class="subtitle">장비 정보를 수정해 주세요.</div>
            </div>
            <div class="main">
                <form th:action="@{/device/modify}" method="post" th:object="${device}">
                    <table class="sign_table">
                        <tr>
                            <td class="need">학교</td>
                        </tr>
                        <tr>
                            <td>
                                <select th:field="*{school}" required>
                                    <option value="">학교 선택</option>
                                    <option th:each="school : ${schools}" 
                                            th:value="${school.schoolId}" 
                                            th:text="${school.schoolName}"></option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="need">관리번호</td>
                        </tr>
                        <tr>
                            <td>
                                <div style="display: flex; gap: 8px;">
                                    <select id="manageCateSelect" name="manageCate" required>
                                        <option value="">구분 선택</option>
                                        <!-- JS로 옵션 동적 로딩 -->
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="text" id="manageCateInput" name="manageCateCustom" placeholder="구분 직접입력" style="display:none; width: 80px;">

                                    <select id="manageYearSelect" name="manageYear" required>
                                        <option value="">연도 선택</option>
                                        <!-- JS로 옵션 동적 로딩 -->
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="text" id="manageYearInput" name="manageYearCustom" placeholder="연도 직접입력" style="display:none; width: 60px;">

                                    <select id="manageNumSelect" name="manageNum" required>
                                        <option value="">번호 선택</option>
                                        <!-- JS로 옵션 동적 로딩 -->
                                        <option value="custom">직접입력</option>
                                    </select>
                                    <input type="text" id="manageNumInput" name="manageNumCustom" placeholder="번호 직접입력" style="display:none; width: 60px;">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="need">유형</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{type}" required></td>
                        </tr>

                        <tr>
                            <td>제조사</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{manufacturer}"></td>
                        </tr>

                        <tr>
                            <td>모델명</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{modelName}"></td>
                        </tr>

                        <tr>
                            <td>구매일자</td>
                        </tr>
                        <tr>
                            <td><input type="date" th:field="*{purchaseDate}"></td>
                        </tr>

                        <tr>
                            <td>IP주소</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{ipAddress}"></td>
                        </tr>

                        <tr>
                            <td class="need">위치</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="location" th:value="${device.classroom != null ? device.classroom.roomName : ''}" required></td>
                        </tr>

                        <tr>
                            <td>용도</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{purpose}"></td>
                        </tr>

                        <tr>
                            <td>세트분류</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{setType}"></td>
                        </tr>

                        <tr>
                            <td>담당자</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operator_name" 
                                   th:value="${device.operator != null ? device.operator.name : ''}"></td>
                        </tr>

                        <tr>
                            <td>직위</td>
                        </tr>
                        <tr>
                            <td><input type="text" name="operator_position" 
                                   th:value="${device.operator != null ? device.operator.position : ''}"></td>
                        </tr>

                        <tr>
                            <td>불용</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="gender">
                                    <label><input type="checkbox" th:field="*{unused}">불용</label>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>비고</td>
                        </tr>
                        <tr>
                            <td><textarea th:field="*{note}" rows="3"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                        </tr>
                    </table>
                    <div class="but">
                        <button type="submit" class="sub-but">수정</button>
                        <a href="/device/list" class="sub-but" style="background-color: #6c757d; margin-left: 10px;">목록</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
