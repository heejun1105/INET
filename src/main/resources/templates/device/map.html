<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학교 구조도</title>
    <style>
        .container {
            padding: 20px;
        }
        .map-container {
            display: flex;
        }
        .canvas-container {
            flex: 1;
            position: relative;
        }
        .control-panel {
            width: 300px;
            padding: 20px;
            background: #f8f9fa;
            border-left: 1px solid #ccc;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #f8f9fa;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        .building-selector {
            margin-bottom: 15px;
        }
        .floor-selector {
            margin-bottom: 15px;
        }
        .unplaced-rooms {
            margin-top: 20px;
            height: 600px;
            overflow-y: auto;
        }
        .unplaced-room-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: move;
            user-select: none;
        }
        .unplaced-room-item:hover {
            background: #e9ecef;
        }
        .building-tab {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 5px;
            background: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .building-tab.active {
            background: #fff;
            border-bottom: none;
        }
        .floor-button {
            padding: 5px 10px;
            margin: 0 5px 5px 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .floor-button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
    <!-- Konva.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>학교 구조도</h1>
        <div class="school-selector">
            <select id="schoolSelect" onchange="loadSchoolData()">
                <option value="">학교 선택</option>
                <option th:each="school : ${schools}" 
                        th:value="${school.schoolId}"
                        th:text="${school.schoolName}">
                </option>
            </select>
        </div>
        <div class="map-container">
            <div class="canvas-container">
                <canvas id="schoolMap"></canvas>
                <div id="infoPanel" class="info-panel">
                    <h3 id="roomName"></h3>
                    <div id="deviceList"></div>
                </div>
                <!-- Konva.js 미니맵 컨테이너 및 버튼 추가 -->
                <button id="showKonvaBtn" style="margin:10px 0;">Konva로 미니맵 테스트</button>
                <div id="konvaContainer" style="display:none; width:800px; height:600px; border:1px solid #ccc; background:#f9f9f9;"></div>
            </div>
            <div class="control-panel">
                <div class="building-selector" id="buildingTabs">
                    <!-- 건물 탭은 동적으로 생성됨 -->
                </div>
                <div class="floor-selector" id="floorButtons">
                    <!-- 층 버튼은 동적으로 생성됨 -->
                </div>
                <div class="controls">
                    <button onclick="saveLayout()">레이아웃 저장</button>
                    <button onclick="addBuilding()">건물 추가</button>
                    <button onclick="addFloor()">층 추가</button>
                </div>
                <div class="unplaced-rooms">
                    <h3>미배치 교실</h3>
                    <div id="unplacedRoomList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('schoolMap');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('infoPanel');
        const roomName = document.getElementById('roomName');
        const deviceList = document.getElementById('deviceList');
        const buildingTabs = document.getElementById('buildingTabs');
        const floorButtons = document.getElementById('floorButtons');

        // Canvas 크기 설정
        canvas.width = 1200;
        canvas.height = 800;

        let devices = [];
        let rooms = new Map();
        let classrooms = [];
        let isDragging = false;
        let draggedRoom = null;
        let selectedRoom = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // 건물 및 층 설정
        let buildings = [
            { id: 'main', name: '본관', floors: [1, 2, 3] },
            { id: 'sub', name: '후관', floors: [1, 2] }
        ];
        let currentBuilding = 'main';
        let currentFloor = 1;

        const ROOM_WIDTH = 150;
        const ROOM_HEIGHT = 100;
        const ROOM_GAP = 0; // 교실 간 간격을 0으로 설정

        // 건물 탭 생성
        function createBuildingTabs() {
            buildingTabs.innerHTML = buildings.map(building => `
                <div class="building-tab ${building.id === currentBuilding ? 'active' : ''}"
                     onclick="switchBuilding('${building.id}')">
                    ${building.name}
                </div>
            `).join('');
        }

        // 층 버튼 생성
        function createFloorButtons() {
            const currentBuildingData = buildings.find(b => b.id === currentBuilding);
            if (!currentBuildingData) return;

            floorButtons.innerHTML = currentBuildingData.floors.map(floor => `
                <button class="floor-button ${floor === currentFloor ? 'active' : ''}"
                        onclick="switchFloor(${floor})">
                    ${floor}층
                </button>
            `).join('');
        }

        // 건물 전환
        function switchBuilding(buildingId) {
            currentBuilding = buildingId;
            const building = buildings.find(b => b.id === buildingId);
            currentFloor = building.floors[0];
            createBuildingTabs();
            createFloorButtons();
            drawLayout();
        }

        // 층 전환
        function switchFloor(floor) {
            currentFloor = floor;
            createFloorButtons();
            drawLayout();
        }

        // 건물 추가
        function addBuilding() {
            const buildingName = prompt('건물 이름을 입력하세요:');
            if (!buildingName) return;

            const buildingId = 'building_' + (buildings.length + 1);
            buildings.push({
                id: buildingId,
                name: buildingName,
                floors: [1]
            });

            createBuildingTabs();
            createFloorButtons();
        }

        // 층 추가
        function addFloor() {
            const building = buildings.find(b => b.id === currentBuilding);
            if (!building) return;

            const maxFloor = Math.max(...building.floors);
            building.floors.push(maxFloor + 1);
            building.floors.sort((a, b) => b - a);
            createFloorButtons();
        }

        // 학교 데이터 로드
        async function loadSchoolData() {
            const schoolId = schoolSelect.value;
            if (!schoolId) return;

            try {
                const classroomResponse = await fetch(`/device/api/classrooms/${schoolId}`);
                classrooms = await classroomResponse.json();
                
                const deviceResponse = await fetch(`/device/api/devices/${schoolId}`);
                devices = await deviceResponse.json();

                // 교실 정보 초기화
                rooms.clear();
                
                // 미배치 교실 목록 업데이트
                updateUnplacedRoomsList();
                drawLayout();

                // 건물 및 층 UI 초기화
                createBuildingTabs();
                createFloorButtons();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // 미배치 교실 목록 업데이트
        function updateUnplacedRoomsList() {
            const unplacedRoomList = document.getElementById('unplacedRoomList');
            unplacedRoomList.innerHTML = '';
            
            classrooms.forEach(classroom => {
                if (!rooms.has(classroom.roomName)) {
                    const roomItem = document.createElement('div');
                    roomItem.className = 'unplaced-room-item';
                    roomItem.textContent = classroom.roomName;
                    roomItem.draggable = true;
                    roomItem.addEventListener('dragstart', (e) => {
                        draggedRoom = classroom;
                        roomItem.classList.add('dragging');
                    });
                    roomItem.addEventListener('dragend', () => {
                        roomItem.classList.remove('dragging');
                    });
                    unplacedRoomList.appendChild(roomItem);
                }
            });
        }

        // 레이아웃 그리기
        function drawLayout() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 현재 건물/층에 해당하는 교실만 표시
            rooms.forEach(room => {
                if (room.building === currentBuilding && room.floor === currentFloor) {
                    // 교실 사각형 그리기
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(room.x, room.y, room.width, room.height);
                    
                    // 교실 이름 표시
                    ctx.fillStyle = '#333';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(room.name, room.x + room.width/2, room.y + room.height/2);

                    // 장비 표시
                    room.devices.forEach((device, index) => {
                        ctx.fillStyle = '#ff0000';
                        ctx.beginPath();
                        ctx.arc(room.x + 20 + (index * 15), room.y + 20, 5, 0, Math.PI * 2);
                        ctx.fill();
                    });
                }
            });
        }

        // 드래그 앤 드롭 이벤트 처리
        canvas.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            if (!draggedRoom) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 그리드에 맞춤
            const gridX = Math.round(x / ROOM_WIDTH) * ROOM_WIDTH;
            const gridY = Math.round(y / ROOM_HEIGHT) * ROOM_HEIGHT;

            rooms.set(draggedRoom.roomName, {
                id: draggedRoom.classroomId,
                name: draggedRoom.roomName,
                x: gridX,
                y: gridY,
                width: ROOM_WIDTH,
                height: ROOM_HEIGHT,
                building: currentBuilding,
                floor: currentFloor,
                devices: devices.filter(device => 
                    device.classroom && device.classroom.classroomId === draggedRoom.classroomId
                )
            });

            updateUnplacedRoomsList();
            drawLayout();
            draggedRoom = null;
        });

        // 마우스 이벤트 처리
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // 기존 교실 선택
            rooms.forEach(room => {
                if (room.building === currentBuilding && 
                    room.floor === currentFloor &&
                    mouseX >= room.x && mouseX <= room.x + room.width &&
                    mouseY >= room.y && mouseY <= room.y + room.height) {
                    selectedRoom = room;
                    isDragging = true;
                    dragOffsetX = mouseX - room.x;
                    dragOffsetY = mouseY - room.y;
                }
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (isDragging && selectedRoom) {
                // 그리드에 맞춤
                const gridX = Math.round((mouseX - dragOffsetX) / ROOM_WIDTH) * ROOM_WIDTH;
                const gridY = Math.round((mouseY - dragOffsetY) / ROOM_HEIGHT) * ROOM_HEIGHT;

                selectedRoom.x = Math.max(0, Math.min(gridX, canvas.width - ROOM_WIDTH));
                selectedRoom.y = Math.max(0, Math.min(gridY, canvas.height - ROOM_HEIGHT));

                rooms.set(selectedRoom.name, selectedRoom);
                drawLayout();
                canvas.style.cursor = 'move';
            }

            // 마우스 오버 효과
            let isOverRoom = false;
            rooms.forEach(room => {
                if (room.building === currentBuilding && 
                    room.floor === currentFloor &&
                    mouseX >= room.x && mouseX <= room.x + room.width &&
                    mouseY >= room.y && mouseY <= room.y + room.height) {
                    isOverRoom = true;
                    infoPanel.style.display = 'block';
                    infoPanel.style.left = e.clientX + 10 + 'px';
                    infoPanel.style.top = e.clientY + 10 + 'px';
                    roomName.textContent = room.name;
                    deviceList.innerHTML = room.devices.map(d => 
                        `<div class="device-item">${d.manageNo} - ${d.type}</div>`
                    ).join('');
                }
            });

            if (!isOverRoom && !isDragging) {
                infoPanel.style.display = 'none';
                canvas.style.cursor = 'default';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            selectedRoom = null;
            canvas.style.cursor = 'default';
        });

        // 레이아웃 저장
        async function saveLayout() {
            const schoolId = schoolSelect.value;
            if (!schoolId) {
                alert('학교를 선택해주세요.');
                return;
            }

            try {
                const layoutData = Array.from(rooms.values()).map(room => ({
                    classroomId: room.id,
                    xCoordinate: room.x,
                    yCoordinate: room.y,
                    width: room.width,
                    height: room.height,
                    building: room.building,
                    floor: room.floor
                }));

                const response = await fetch('/device/api/save-layout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(layoutData)
                });

                if (response.ok) {
                    alert('레이아웃이 저장되었습니다.');
                } else {
                    alert('레이아웃 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error saving layout:', error);
                alert('레이아웃 저장 중 오류가 발생했습니다.');
            }
        }

        // Konva.js 미니맵 예제
        document.getElementById('showKonvaBtn').onclick = function() {
            const konvaDiv = document.getElementById('konvaContainer');
            konvaDiv.style.display = konvaDiv.style.display === 'none' ? 'block' : 'none';
            if (konvaDiv.childElementCount === 0) {
                // Konva Stage와 Layer 생성
                const stage = new Konva.Stage({
                    container: 'konvaContainer',
                    width: 800,
                    height: 600,
                });
                const layer = new Konva.Layer();
                stage.add(layer);
                // 드래그 가능한 책상(사각형)
                const desk1 = new Konva.Rect({
                    x: 50, y: 60, width: 80, height: 50,
                    fill: 'skyblue', stroke: 'black', strokeWidth: 2,
                    draggable: true, name: 'desk'
                });
                layer.add(desk1);
                // 드래그 가능한 의자(원)
                const chair1 = new Konva.Circle({
                    x: 200, y: 100, radius: 25,
                    fill: 'orange', stroke: 'black', strokeWidth: 2,
                    draggable: true, name: 'chair'
                });
                layer.add(chair1);
                layer.draw();
                // 위치 저장 버튼 생성
                const saveBtn = document.createElement('button');
                saveBtn.textContent = 'Konva 위치 저장';
                saveBtn.style.margin = '10px 0';
                konvaDiv.parentNode.insertBefore(saveBtn, konvaDiv.nextSibling);
                saveBtn.onclick = function() {
                    const objects = [];
                    layer.find('.desk, .chair').forEach(shape => {
                        objects.push({
                            type: shape.name(),
                            x: shape.x(),
                            y: shape.y(),
                            width: shape.width ? shape.width() : undefined,
                            height: shape.height ? shape.height() : undefined,
                            radius: shape.radius ? shape.radius() : undefined
                        });
                    });
                    alert('저장된 위치: ' + JSON.stringify(objects, null, 2));
                };
            }
        };

        // 초기화
        createBuildingTabs();
        createFloorButtons();
    </script>
</body>
</html>
